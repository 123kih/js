<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="alert" class="alert-box" >
    알림창
    <button onclick="alertControl('none')">닫기</button>
</div>

    <button onclick="alertControl('block' , '#4EC428') ">버튼 1 </button>
    <button onclick="alertControl('block' , '#FF603F')">버튼 2</button>
</body>

<script>
    function alertControl(display, color) {
        document.getElementById('alert').style.display = display;
        document.getElementById('alert').style.background = color;
    }

</script>
</html>

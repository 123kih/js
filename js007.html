<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="loginBtn" class="btn btn-primary">로그인</button>

    <div class="black-bg1">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        //1.css로 시작 스타일 만들기
        //2.css로 최종 스타일 만들기
        //3.원할 때 js코드로 시작 > 최종 스타일로 변하게 js 코드짜기
        //4.시작 스타일에 transition 추가

        $('.navbar-toggler').on('click', function () {
            console.log('jquery 이벤트 동작');

            // $('.list-group').fadeToggle('show');

            // $('.list-group-item').html('items');
            // $('.list-group-item').css('color', 'rgb(255,0,255)');
            $('.list-group').toggleClass('lg-open');
        })

        $('#loginBtn').on('click', function () {

            console.log('로그인 버튼 클릭!');
            $('.black-bg1').addClass('show-modal1');
        })


        $('#close').on('click', function () {

            console.log('닫기 버튼 클릭!');
            $('.black-bg1').removeClass('show-modal1');
        })
    </script>
</body>

</html>
